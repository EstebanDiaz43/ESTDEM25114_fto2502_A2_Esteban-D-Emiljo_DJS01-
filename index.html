<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PodcastApp</title>
    <link
      rel="icon"
      href="https://static-00.iconduck.com/assets.00/apple-podcast-icon-1864x2048-qe2u0jcz.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="Header-top">
      <div>
        <img
          src="https://static-00.iconduck.com/assets.00/apple-podcast-icon-1864x2048-qe2u0jcz.png"
          alt="PodcastApp Logo"
          class="Header-logo"
          id="Header-logo"
        />
      </div>
      <div>
        <h4 class="Header-title">PodcastApp</h4>
      </div>
      <div class="Header-search">
        <button id="Header-search-button">
          <img
            class="Header-search-icon"
            alt="Search Icon"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyi_CVTmoL1ITHFxQkfLwvj93hcsgA1Olkhg&s"
          />
        </button>
        <button id="user-profile-btn">
          <img
            class="user-profile-icon"
            src="https://thumb.ac-illust.com/51/51e1c1fc6f50743937e62fca9b942694_t.jpeg"
            alt="User Profile Icon"
          />
        </button>
      </div>
    </header>
    <main class="main-content">
      <div class="filter-container">
        <div>Filter by:</div>
        <div class="genredropdownContainer" id="genredropdownContainer"></div>
        <div
          class="updateddropdownContainer"
          id="updateddropdownContainer"
        ></div>
      </div>
      <div class="podcast-list-grid" id="podcast-list-grid"></div>
    </main>

    <script src="script.js"></script>
    <script src="dropdown.js"></script>
  </body>
</html>
